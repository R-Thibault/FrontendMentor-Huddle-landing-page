<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
      <img class="logo" src="images/logo.svg" alt="logo">
  </header>
  <main class="main-content">
    <img class="main-image" src="images/illustration-mockups.svg" alt="illustration-mockups">
    <section class="content">
      <div class="titles">
      <h1>Build The Community</h1>
      <h2> Your Fans Will Love</h2>
      </div>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </section>
    
  </main>
  <footer>
    <div class="social-nav">
      <a><img src="images/icons-facebook.svg" alt="icons-facebook"></a>
      <a><img src="images/icons-twitter.svg" alt="icons-twitter"></a>
      <a><img src="images/icons-instagram.svg" alt="icons-instagram"></a>
    </div>
    <p><a target="_blank" href="https://icons8.com/icon/set/social-media/small">Icons</a> by <a target="_blank" href="https://icons8.com">Icons8</a></p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
